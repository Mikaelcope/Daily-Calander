<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="timeDiv" id="7">
        <div class="hour">07:00 - 08:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="seven"></button>
      </div>
      <div class="timeDiv" id="8">
        <div class="hour">08:00 - 09:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="eight"></button>
      </div>
      <div class="timeDiv" id="9">
        <div class="hour">09:00 - 10:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="nine"></button>
      </div>
      <div class="timeDiv" id="10">
        <div class="hour">10:00 - 11:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="ten"></button>
      </div>
      <div class="timeDiv" id="11">
        <div class="hour">11:00 - 12:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="eleven"></button>
      </div>
      <div class="timeDiv" id="12">
        <div class="hour">12:00 - 13:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="twelve"></button>
      </div>
      <div class="timeDiv" id="13">
        <div class="hour">13:00 - 14:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="thirteen"></button>
      </div>
      <div class="timeDiv" id="14">
        <div class="hour">14:00 - 15:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="fourteen"></button>
      </div>
      <div class="timeDiv" id="15">
        <div class="hour">15:00 - 16:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="fifteen"></button>
      </div>
      <div class="timeDiv" id="16">
        <div class="hour">16:00 - 17:00</div>
        <textarea class="task"></textarea>
        <button class="saveBtn fa-solid fa-floppy-disk fa-2xl" id="sixteen"></button>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/cf4a278451.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
